<main>
  <h1>Atualiza Jogo</h1>
  <section id="section-cadastro">
    <form *ngIf="produto">
      <div class="col-auto">
        <label for="id">Id</label>
        <input type="text" class="form-control" name="id" [(ngModel)]="produto.id" readonly>
      </div>
      <br>
      <div class="col-auto">
        <label for="produto">Produto</label>
        <input type="text" class="form-control" name="produto" [(ngModel)]="produto.produto">
      </div>
      <br>
      <div class="col-auto">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" name="descricao" [(ngModel)]="produto.description">
      </div>
      <br>
      <div class="col-auto">
        <label for="foto">Foto</label>
        <input type="text" class="form-control" name="foto" [(ngModel)]="produto.photo">
      </div>
      <br>
      <div class="col-auto">
        <label for="preco">Preço</label>
        <input type="number" class="form-control" name="preco" [(ngModel)]="produto.preco">
      </div>
      <br>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3" (click)="atualiza(produto.id)">Atualizar</button>
      </div>
    </form>
  </section>
</main>
