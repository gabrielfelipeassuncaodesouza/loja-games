<main>
  <section id="section-banner">

    <!--Defines the banner of the website-->

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="first">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="second">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="third">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <section id="section-cards">
  <h2>Jogos em promoção</h2>

  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let produto of produtos">
    <mat-card class="example-card">
      <mat-card-header>
            <mat-card-title>{{produto.produto}}</mat-card-title>
      </mat-card-header>
          <img mat-card-image src="../../assets/img/{{produto.photo}}" alt="Photo of Jogo 1">
      <mat-card-content>
      <p>
              {{produto.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
            <p>{{produto.preco | currency : 'BRL'}}</p>
      <button mat-button>Comprar</button>
    </mat-card-actions>
    </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  </section>
</main>
