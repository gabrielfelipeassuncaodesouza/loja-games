<main>
  <section id="section-banner">

    <!--Defines the banner of the website-->

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="first">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="second">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="third">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <section id="section-cards">
  <h2>Jogos em promoção</h2>

  <mat-grid-list cols="3">
    <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Jogo 1</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="../../assets/img/jogo1.PNG" alt="Photo of Jogo 1">
      <mat-card-content>
      <p>
        Para matar a saudade dos 8 bits!
      </p>
    </mat-card-content>
    <mat-card-actions>
        <p>R$ 300,00</p>
      <button mat-button>Comprar</button>
    </mat-card-actions>
    </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Jogo 2</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="../../assets/img/jogo2.PNG" alt="Photo of Jogo 2">
      <mat-card-content>
      <p>
        Um arcade desafiador!
      </p>
    </mat-card-content>
    <mat-card-actions>
        <p>R$ 200,00</p>
      <button mat-button>Comprar</button>
    </mat-card-actions>
    </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Jogo 2</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="../../assets/img/jogo3.PNG" alt="Photo of Jogo 3">
      <mat-card-content>
      <p>
        Para os amantes de console!
      </p>
    </mat-card-content>
    <mat-card-actions>
        <p>R$ 400,00</p>
      <button mat-button>Comprar</button>
    </mat-card-actions>
    </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  </section>

</main>
